<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
    <link rel="stylesheet" href="styles/styles.css">

  
    

  </head>
  <body>
<div id="publicContent">
    <header>
      <img src="MEDIA/NLI LOGO inline RGB.png" alt="Company Logo" id="company-logo">
  </header>
  <main>
      <button id="loginButton">Log In </button><br><br>
</div>

<div id="privateContent" style="display: none;">
    
    <header>
        <img src="static/MEDIA/NLI LOGO inline RGB.png" alt="Company Logo" id="company-logo">
    </header>
    <div class="radio-buttons">
        <div class="radio-option">
            <input type="radio" id="coaching" name="intent" value="1">
            <label for="coaching">Get some help</label>
        </div>
        <div class="radio-option">
            <input type="radio" id="feedback" name="intent" value="2">
            <label for="feedback">Get some feedback on an approach you're considering</label>
        </div>
        <div class="radio-option">
            <input type="radio" id="info" name="intent" value="3">
            <label for="info">Get some advice</label>
        </div>
    </div>
      <div id="hero-container">
          <img src="static/MEDIA/Niles orange.png" alt="NILES" id="hero-image">
          <video id="hero-video"></video>
          <h1>Ask NILES</h1>
      </div>
      <input type="text" id="query-input" placeholder="What would you like to ask NILES?">
      <button id="ask-button">Ask</button>
      <div id="response-box"></div>
</div>
  <script defer src="js/app.js"></script>
</body>   
</html>
